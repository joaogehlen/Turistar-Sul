version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: turistarsul-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: turistarsul
      POSTGRES_PASSWORD: turistarsul123
      POSTGRES_DB: turistarsul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - turistarsul-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: turistarsul-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://turistarsul:turistarsul123@postgres:5432/turistarsul
      NODE_ENV: development
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - turistarsul-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: turistarsul-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - turistarsul-network

volumes:
  postgres_data:

networks:
  turistarsul-network:
    driver: bridge
